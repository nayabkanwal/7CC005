<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
</head>
<body>
    <h1>Simple To-Do List</h1>
    <input type="text" id="new-item" placeholder="Add a new item...">
    <button onclick="addItem()">Add Item</button>
    <ul id="items-list"></ul>
    <button onclick="filterList('all')">Show All</button>
    <button onclick="filterList('completed')">Show Completed</button>
    <button onclick="filterList('active')">Show Active</button>
    <script src="script.js"></script>
</body>
</html>
